<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8" />
        <title>Nota Bene</title>
        <link rel="stylesheet" type="text/css" href="style.css" />
        <link rel="stylesheet" type="text/css" href="themes.css" />
        <script type="module" src="script.js"></script>
        <script type="module" src="settings.js"></script>
        <script type="module" src="singleToDoList.js"></script>
        <script type="module" src="multiToDoLists.js"></script>
    </head>
    <body>
        <header>
            <h1 id="logo">Nota Bene</h1>
            <div id="tabsContainer">
                <a>home</a>
                <a href="./notes.html">notes</a>
                <div id="settingsTab">settings</div>
            </div>
        </header>
        <div id="viewContainer">
            View:
            <div id="singleView" class="selectedView">Single List</div>
            <div id="multipleView">Multiple Lists</div>
        </div>
        <div id="singleViewContainer">
            <br>
            <br>
            <h2>All Tasks</h2>
            <div id="singleContainer">
                <div id="leftSideContainers">
                    <div id="listsLegendContainer">
                        Lists:
                        <div id="listsLegend">
                            No Lists
                        </div>
                    </div>
                    <div id="categoriesLegendContainer">
                        Categories:
                        <div id="categoriesLegend">
                            No Categories
                        </div>
                    </div>
                </div>
                <div id="tasksContainer">
                    <div id="taskContainer">
                        <p id="noTaskMessage">You currently have no tasks to work on.</p>
                    </div>
                    <div id="quickAddTaskContainer">
                        <input id="quickAddTaskInput" placeholder="Enter new task">
                        <button id="quickAddTaskButton">+</button>
                    </div>
                </div>
                <div id="rightSideContainers">
                    <label>Sort by:
                        <select id="sortSelect" name="sortSelect">
                            <option value="dueSooner">Due Sooner</option>
                            <option value="dueLater">Due Later</option>
                            <option value="mostRecent" >Most Recent</option>
                            <option value="leastRecent" selected="selected">Least Recent</option>
                            <option value="aToZ">A to Z</option>
                            <option value="zToA">Z to A</option>
                            <option value="list">List</option>
                        </select>
                    </label>
                    <button id="addTaskButton">Add Task</button>
                </div>
            </div>
        </div>

        <div id="multipleViewContainer" style="display: none;">
            <div id="listsContainer">
                You currently have no lists.
            </div>
        </div>

        <div id="darken" style="display: none;"></div>

        <div id="addTaskMenu" class="menuPanel" style="display: none;">
            Add a Task
            <button class="closeButton">X</button>
            <div id="addMenuContainer">
                <div id="leftAddMenuContainer">
                    <input id="taskNameInput" placeholder="Enter task name">
                    <input id="taskDescriptionInput" placeholder="Enter task description">
                </div>
                <div id="rightAddMenuContainer">
                    <label for="dueDate">Due Date:</label>
                    <input type="date" id="dueDateInput" name="dueDate">
                    <div id="listContainer">List:
                        <div id="listSelect"></div>
                        <input id="listInput" placeholder="New List">
                        <button id="addListButton">+</button>
                    </div>
                </div>
            </div>
            <div id="categoriesContainer">
                Categories:
                <div id="categorySelect"></div>
                <input id="categoryInput" placeholder="New Category">
                <button id="addCategoryButton">+</button>
            </div>
            <button class="closeButton">Cancel</button>
            <button id="addTaskMenuButton">Add</button>
        </div>

        <div id="editTaskMenu" class="menuPanel" style="display: none;">
            Edit Task
            <button class="closeButton">X</button>
            <div id="editMenuContainer">
                <div id="leftEditMenuContainer">
                    <input id="taskNameEditInput" placeholder="Enter task name">
                    <input id="taskDescriptionEditInput" placeholder="Enter task description">
                </div>
                <div id="rightEditMenuContainer">
                    <label for="dueDate">Due Date:</label>
                    <input type="date" id="dueDateEditInput" name="dueDate">
                    <div id="listEditContainer">List:
                        <div id="listEditSelect"></div>
                        <input id="listEditInput" placeholder="New List">
                        <button id="addListEditButton">+</button>
                    </div>
                </div>
            </div>
            <div id="categoriesEditContainer">
                Categories:
                <div id="categoryEditSelect"></div>
                <input id="categoryEditInput" placeholder="New Category">
                <button id="addCategoryEditButton">+</button>
            </div>
            <button class="closeButton">Cancel</button>
            <button id="saveTaskEditMenuButton">Save</button>
            <button id="deleteTaskEditMenuButton">Delete</button>
        </div>
        <div id="settingsPanel" class="menuPanel" style="display: none;">
            Settings
            <button class="closeButton" id="settingsCloseButton">X</button>
            <br>
            <br>
            <label id="theme">
                theme:
                <div id="themeSelectCont">
                    <button id="prevThemeButton"><</button>
                    <h4 id="themeName">default</h4>
                    <button id="nextThemeButton">></button>
                </div>
                <div id="colorPreviews">
                    <div class="colorPreview" id="cP1" style="background-color: #005475;"></div>
                    <div class="colorPreview" id="cP2" style="background-color: #0076a5;"></div>
                    <div class="colorPreview" id="cP3" style="background-color: #005475;"></div>
                    <div class="colorPreview" id="cP4" style="background-color: #005e83;"></div>
                    <div class="colorPreview" id="cP5" style="background-color: #02678f;"></div>
                    <div class="colorPreview" id="cP6" style="background-color: rgb(255, 180, 110);"></div>
                </div>
        </div>
        <button id="helpButton">?</button>
    </body>
</html>
